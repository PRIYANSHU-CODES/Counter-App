<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-gradient-to-r from-[#1a2a6c] via-[#b21f1f] to-[#fdbb2d] gap-10">
        <!-- Title with glow effect -->
        <div class="text-[#0398d4] font-bold text-[28px] tracking-wide neon-glow">
            Increment and Decrement
        </div>
    
        <!-- Glassy effect with gradient border and neon glow -->
        <div class="bg-white/20 backdrop-blur-xl border border-gradient-to-r from-[#ff8a00] to-[#e52e71] rounded-[30px] p-8 px-16 shadow-[0px_4px_30px_rgba(0,0,0,0.5)]
                    flex items-center gap-12 transform hover:scale-105 hover:shadow-[0px_6px_50px_rgba(245,158,11,0.6)] transition duration-500 ease-in-out neon-glow">
            
            <!-- Negative button with hover effect and glow -->
            <button onclick="decrement()" class="border-r-2 border-transparent pr-6 text-red-400 hover:text-red-300 hover:border-red-500 transition ease-in-out neon-button">
                <i class="fa-solid fa-minus"></i>
            </button>
    
            <!-- Counter display with larger, bold text and glow -->
            <div id="counter" class="font-extrabold text-[40px] text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.8)]">
                0
            </div>
    
            <!-- Positive button with hover effect and glow -->
            <button onclick="increment()" class="border-l-2 border-transparent pl-6 text-green-400 hover:text-green-300 hover:border-green-500 transition ease-in-out neon-button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    
        <!-- Reset button with gradient background, 3D effect, and glow -->
        <div class="bg-gradient-to-r from-[#6a11cb] to-[#2575fc] hover:from-[#4e0d9b] hover:to-[#1856b0] text-white font-extrabold py-3 px-6 border-b-4 border-purple-700 hover:border-purple-500 rounded-full shadow-[0_8px_16px_rgba(0,0,0,0.2)] hover:shadow-lg transform hover:scale-110 transition duration-300 ease-in-out neon-button">
            <button onclick="reset()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    
    

    <script src="https://kit.fontawesome.com/898f69fe94.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
